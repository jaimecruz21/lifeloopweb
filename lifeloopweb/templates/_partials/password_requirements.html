<label class="d-block mb-1">Password Requirements:</label>

<ul class="pl-4 styled">
    <li><span class="text-black" id="length-req">Minimum 8 characters</span></li>
    <li><span class="text-black" id="upper-req">At least 1 capital letter [A-Z]</span></li>
    <li><span class="text-black" id="lower-req">At least 1 lowercase letter [a-z]</span></li>
    <li><span class="text-black" id="number-req">At least 1 number [0-9]</span></li>
    <li>
        <span class="text-black" id="special-req">At least 1 special character [!"#$%&'()*+,-./:;<=>?@[\]^`{|}~]</span>
    </li>
    <li>
        <span class="text-black" id="match-req">Passwords must match</span>
    </li>
</ul>
